<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="contact-body">
    <div class="container my-4">
        <div class="row g-0">
            <!-- Image Section -->
            <div class="col-md-6 d-flex align-items-center">
                <div class="bg-img w-100"></div>
            </div>
    
            <!-- Form Section -->
            <div class="col-md-6 d-flex align-items-center">
                <div class="card-body p-4">
                    <h5 class="card-title fw-bold">CONTACT US</h5>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="subject" placeholder="Subject">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="message" rows="6" placeholder="Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark text-white mt-3 w-100 " id="submit-msg">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    <script src="assets/js/contact.js"></script>
    
</body>

</html>
